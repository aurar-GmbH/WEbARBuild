<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | WebGL Test AR</title>
    <script src="js/lib/aframe.min.js"></script>
    <script src="js/lib/aframe-ar.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script src="js/app.js"></script>

  </head>

  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs vr-mode-ui="enabled: false" copycanvas>
      <div id="unityContainer" style="z-index: 2" ></div>
      <!-- <a-marker preset="hiro"> <a-box></a-box> </a-marker> -->
      <!-- <a-marker type="pattern" url="data/markers/pattern-arjs.patt"><a-box></a-box></a-marker> -->
      <!-- <a-marker type="pattern" url="data/markers/test.patt" markercontroller="name : hiro"></a-marker> -->

			<a-marker type="pattern" url="data/markers\Hiro.patt" markercontroller="name : Hiro"></a-marker>
			<a-marker type="pattern" url="data/markers\Nutty.patt" markercontroller="name : Nutty"></a-marker>
			<a-marker type="pattern" url="data/markers\NuttyCardboard.patt" markercontroller="name : NuttyCardboard"></a-marker>
			<a-marker type="pattern" url="data/markers\qrcode.patt" markercontroller="name : qrcode"></a-marker>
			<a-marker type="pattern" url="data/markers\qrcode1.patt" markercontroller="name : qrcode1"></a-marker>
			<a-marker type="pattern" url="data/markers\qrcode2.patt" markercontroller="name : qrcode2"></a-marker>
			<a-marker type="pattern" url="data/markers\qrcode3.patt" markercontroller="name : qrcode3"></a-marker>
			<a-marker type="pattern" url="data/markers\qrcode4.patt" markercontroller="name : qrcode4"></a-marker>
			<a-marker type="pattern" url="data/markers\qrcode5.patt" markercontroller="name : qrcode5"></a-marker>
			<a-marker type="pattern" url="data/markers\qrcode6.patt" markercontroller="name : qrcode6"></a-marker>
			<a-marker type="pattern" url="data/markers\qrcode7.patt" markercontroller="name : qrcode7"></a-marker>
			<a-marker type="pattern" url="data/markers\qrcode8.patt" markercontroller="name : qrcode8"></a-marker>
			<a-marker type="pattern" url="data/markers\test.patt" markercontroller="name : test"></a-marker>

      <a-entity camera cameratransform></a-entity>
    </a-scene>
  </body>
</html>
